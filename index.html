<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
        <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
    </head>
    <body>
        <div class="Name">UWU Franchise</div>
        <div class="cart">
            <div class="heading">
                <p>Product Image</p>
                <p>Name of Product</p>
                <p>Price of Product</p>
                
            </div>
        
        </div>
        
        <div class="inputs">
           <div>Paste ImgUrl:<input class="itemImage"></div> 
           <div>Product Name:<input class="itemName"></div> 
           <div>Product Price:<input class="itemPrice"> </div>
        </div>
        <div class="button">
            <button class="Item">Add New Item</button>
            <button class="buy">Purchase all Items</button>
        </div>
        <div class="heading"><p>Items in Cart:</p><p>Total: </p></div>
    </body>
</html>
